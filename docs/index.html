<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project_NIT_2</title>
	<script src="./js/main.js"></script>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<header>
		<div class="topline">
			<div class="container-fluid">
				<div class="row">
  					<div class="col-sm-8">
  						<h1 class="logo">Be.Move.Travel</h1>
  						<p>Магазин Електроніки</p>
  					</div>
  					<div class="col-sm-4">
  						<img src="media/tree.png">
  					</div>  			
				</div>
			</div>
		</div>
		<div class="menu">
			<div class="row">
				<div class="col-sm-2">
					<div class="dropdown">
				  		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown-categories" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    	Категорії
				  		</button>
				  		<div class="dropdown-menu categories" aria-labelledby="dropdown-categories">
				  		</div>
					</div>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-outline-success" id="allproducts">Всі товари</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-outline-success">Акції</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-outline-success">Новинки</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-outline-success">Контакти</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#exampleModalCenter">Кошик</button>
				</div>	
				<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLongTitle">Ваші товари</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				     	Товари
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary">Save changes</button>
				      </div>
				    </div>
				  </div>
				</div>					
			</div>
		</div> 
	</header>
	<div class="row product-grid"></div>
	

	<footer class="bywho">
		<div> By Maksym Skurativskiy</div>
	</footer>
	<!-- <script src="./js/main.js"></script> -->
</body>
</html>
